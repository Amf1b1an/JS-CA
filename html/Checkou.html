                <a href="../index.html"><img src="../assets/images/Game Hub logo.png" class="web-logo" alt="Game Hub logo"></a>
                <nav class="cart-hamburger">
                    <ul>
                        <li><a href="../html/Cart.html"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">

                    </ul>
                </nav>
            </div>
        </section>  
    </header>
    <main>
        <div class="h1-bar-cart">
            <h1 class="checkout-h1">checkout</h1>
        </div>
        <h1>Checkout</h1>

    
    <div id="checkout-container">
        <h2>Order Summary</h2>
        <ul id="checkout-items"></ul>
        <h2 id="checkout-total-price"></h2>
    </div>

    
    <h3>Billing Details</h3>
    <form id="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" required>
            <option value="">Select Payment Method</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <button type="submit">Place Order</button>
    </form>
    </main>
    <footer>
        <div class="invincible">invincible</div>

            <a href="index.html"><img src="../assets/images/Game Hub logo.png" class="web-logo-bottom" alt="Game Hub logo"></a>
